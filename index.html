# Web Audio technologies, standards et faits


---

## Histoire courte

~ 1995 : &amp;lt;bgsound&amp;gt; &amp;lt;embed&amp;gt; &amp;lt;applet&amp;gt; "l'équivalent &amp;lt;blink&amp;gt; pour le son"
<br>
~ 1997 : Flash - player et Flash Media Server
<br>
~ 2008 : HTML5 &amp;lt;audio&amp;gt;
<br>
~ Depuis 2010 : Web Audio API **et liés au Web Audio** : WebSocket API, WebRTC (getUserMedia), HTTP streaming (DASH), Web Midi API, MediaStream Recording, Audio output devices API, Geolocation API, Device Orientation et Device Motion API, Presentation API ...

???

* 1995 : &amp;lt;blink&amp;gt; midifile et protocoles propriétaires (RTP, RTSP)
* 1997 : côté client avec le plugin et côté serveur avec FMS et octobre 2008 Sound API dans Flash pour faire du traitement audio, minimal
* 2008 : HTML5 &amp;lt;audio&amp;gt;
* 2010 : HTTP streaming (DASH), WebRTC et WebSockets pour l'échange de données, Wep Audio API (première implémentation Chrome 2011). Web Audio API disponible sur Edge

Web Audio !== Web Audio API

20 ans après la première possibilité de lire un son dans le navigateur, les standards proposent un ensemble de fonctionnalités primitives pour créer des applications audio temps réel ou non sur le web. Même s'il y a encore des choses qui manquent et à améliorer.

*Performance collective inspirée par Bloom de Brian Eno et Peter Chilvers*

Uniquement avec les technologies Web Audio

???

The Drops collective smartphone performance is strongly inspired by the mobile application Bloom by Brian Eno and and Peter Chilvers. Drops reproduces several audiovisual elements of the original Bloom application while transposing them into a collaborative experience.
The participants can play a limited number of sound drops that vary in pitch depending on the touch position. The sound drops are automatically echoed by the smartphones of other players before coming back to the player, creating a fading loop of long echoes until they vanish. Players can clear the echoes of their drops by shaking their smartphones. The collective performance is accompanied by a synchronized soundscape on ambient loudspeakers.
The Drops web application has been designed by Norbert Schnell, Sébastien Robaszkiewicz, Benjamin Matuszewski, and Jean-Philippe Lambert with a sound design by Lorenzo Bianchi.
